<html>
 <head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

<script type="text/javascript">
$(document).ready(function () {
  var jsonURL = "../appwalls/behang_manifest.json";
  $.getJSON(jsonURL, function (json)
  {
    var imgList= "";

    $.each(json.wallpaper, function () {
      imgList += '<li><img src= "' + this.thumbUrl + '"></li>';
    });

   $('#dvProdList').append(imgList);
  });
});

</script>
<style type="text/css">
#dvProdList {
	display:inline-block;
	height:300px;
	width:300px;
	background-color: green;
}

</style>

</head>
<body>
<span id="dvProdList"></span>
</body>
</html>
